    <script>
        let listNumbers = [];
        let symbol = '';

        function calculatorClear(){
            const display = document.getElementById('display');
            listNumbers = [];
            symbol = ''
            display.value = 0;
        }
       
        function appendNumber(number) {
            const display = document.getElementById('display');
            display.value += number;
            return listNumbers.push(number);
        }
       
      function calculatorSymbol(s){
            const display = document.getElementById('display');            
            display.value = ' ';
            console.log('simbolo => ', s);
            symbol = s;           
        }
        async function calculatorResult(){     
        
            if (listNumbers.length < 2 )   {
              display.value = 'error';
             
            }
            const calculator = new Calculator();
            const result = await calculator.result(listNumbers[listNumbers.length - 1], listNumbers[listNumbers.length - 2], symbol);
            listNumbers.push(result);
            const display = document.getElementById('display');            
            display.value = result;
            
        }
    </script>
